{% extends 'base.html' %} {% load static %} {% load bootstrap5%}

{% block content %}
  <div class="container" style="margin-top:50px;margin-bottom:50px;">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
                
          <p><img class="post" src="{{image.profile.profile_photo.url}}" width="100" height="100vh"><strong>{{image.user.username}}</strong></p><br>
                                  
          <img class="img-responsive" src="{{image.image.url}}"><br>

          <form style="border:white" action="{% url 'comment' image.id %}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-primary btn-sm" value="Post">
          </form>
        </div>
        <h2 class="text-center com">comments</h2><br>
        {% for comment in comments %}
          <img class="post2" src="{{comment.user.profile.profile_photo.url}}" height="100vh" width="100"><strong>{{comment.user.username}}</strong></p><br>
          <p class="">{{comment.comment}}</p>
          <hr>
        {% endfor %}
      </div>
      <div class="col-md-2 "></div>
    </div>
  </div>
{% endblock content %}
